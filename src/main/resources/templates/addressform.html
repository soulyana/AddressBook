<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Address Book</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${address}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name: </label><input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />
    <label>E-mail address: </label><input type="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br />
    <label>Cellphone: </label><input type="text" th:field="*{phone}" />
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span><br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
